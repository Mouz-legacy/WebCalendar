<div class="body-login">
  <form class="login-form" action="./" method="POST">
    <div class="login-form__logo-container">
      <img class="login-form__logo" src="../images/logo.png" alt="Logo" />
    </div>
    <div class="login-form__content">
      <div class="login-form__header">Register new account</div>
      <input
        id="register-email"
        class="login-form__input"
        type="text"
        name="dc_username"
        placeholder="Email"
      />
      <input
        id="register-username"
        class="login-form__input"
        type="text"
        name="dc_username"
        placeholder="Username"
      />
      <input
        id="register-password"
        class="login-form__input"
        type="password"
        name="dc_username"
        placeholder="Password"
      />
      <button
        id="register-user-button"
        class="login-form__button__register"
        type="submit"
      >
        Register
      </button>
    </div>
  </form>
</div>
